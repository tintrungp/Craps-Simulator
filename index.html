<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craps Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="start-screen">
    <h1>Welcome to Craps Simulator</h1>
    <div class="start-buttons">
      <button id="start-game">Start Game</button>
      <button id="view-scores">View Scores</button>
    </div>
  </div>

  <div id="game-screen" style="display: none;">
    <div class="game-container">
      <!-- Left Column -->
      <div class="game-column left-column">
        <!-- Main craps table container -->  
        <div id="craps-table" class="table-container">
          <!-- Place bets section -->
          <div id="place-bets-section" class="betting-section">
            <div class="bet-area" data-bet-type="place" data-bet-value="4">
              <span class="bet-label">PLACE 4</span>
              <div class="chip-stack" id="place-4-chips"></div>
            </div>
            <div class="bet-area" data-bet-type="place" data-bet-value="5">
              <span class="bet-label">PLACE 5</span>
              <div class="chip-stack" id="place-5-chips"></div>
            </div>
            <div class="bet-area" data-bet-type="place" data-bet-value="6">
              <span class="bet-label">PLACE 6</span>
              <div class="chip-stack" id="place-6-chips"></div>
            </div>
            <div class="bet-area" data-bet-type="place" data-bet-value="8">
              <span class="bet-label">PLACE 8</span>
              <div class="chip-stack" id="place-8-chips"></div>
            </div>
            <div class="bet-area" data-bet-type="place" data-bet-value="9">
              <span class="bet-label">PLACE 9</span>
              <div class="chip-stack" id="place-9-chips"></div>
            </div>
            <div class="bet-area" data-bet-type="place" data-bet-value="10">
              <span class="bet-label">PLACE 10</span>
              <div class="chip-stack" id="place-10-chips"></div>
            </div>
          </div>
          <!-- Don't come section -->
          <div id="dont-come-section" class="betting-section">
            <div class="bet-area" data-bet-type="dont-come">
              <span class="bet-label">DON'T COME</span>
              <div class="chip-stack" id="dont-come-chips"></div>
            </div>
          </div>
          <!-- Field bet section -->
          <div id="field-bet-section" class="betting-section">
            <div class="bet-area" data-bet-type="field">
              <span class="bet-label">FIELD</span>
              <div class="field-numbers">
                <span class="field-number">2</span>
                <span class="field-number">3</span>
                <span class="field-number">4</span>
                <span class="field-number">9</span>
                <span class="field-number">10</span>
                <span class="field-number">11</span>
                <span class="field-number">12</span>
              </div>
              <div class="chip-stack" id="field-chips"></div>
            </div>
          </div>
          <!-- Pass line section -->
          <div id="pass-line-section" class="betting-section">
            <div class="bet-area" data-bet-type="pass-line">
              <span class="bet-label">PASS LINE</span>
              <div class="chip-stack" id="pass-line-chips"></div>
            </div>
          </div>
          <!-- Don't pass section -->
          <div id="dont-pass-section" class="betting-section">
            <div class="bet-area" data-bet-type="dont-pass">
              <span class="bet-label">DON'T PASS</span>
              <div class="chip-stack" id="dont-pass-chips"></div>
            </div>
          </div>
          <!-- Odds bet section -->
          <div id="odds-bet-section" class="betting-section">
            <div class="bet-area" data-bet-type="odds" data-linked-to="pass-line">
              <span class="bet-label">ODDS</span>
              <div class="chip-stack" id="odds-chips"></div>
            </div>
          </div>
        </div>

        <!-- Chip controls -->
        <div class="chip-controls">
          <button class="chip-button chip-1" id="chip-1" aria-label="1 dollar chip"></button>
          <button class="chip-button chip-3" id="chip-3" aria-label="3 dollar chip"></button>
          <button class="chip-button chip-5" id="chip-5" aria-label="5 dollar chip"></button>
          <button class="chip-button chip-10" id="chip-10" aria-label="10 dollar chip"></button>
          <button class="chip-button chip-25" id="chip-25" aria-label="25 dollar chip"></button>
        </div>
      </div>

      <!-- Right Column -->
      <div class="game-column right-column">
        <button id="menuButton" aria-expanded="false">Menu</button>
        <button id="cashoutButton">Cash Out</button>
        <!-- Score table content -->
        <div class="score-table">
          <div class="balance-display">
            <span id="balance-display">Balance: $1000</span>
          </div>
          <div class="game-state-display">
            <span id="game-state-display">Game State: COME OUT</span>
            <span id="point-display">Point: None</span>
          </div>
        </div>
        <div class="dice-container">
          <div class="dice-images">
            <img id="dice1" src="assets/Dice-Green-1.png" alt="Dice 1">
            <img id="dice2" src="assets/Dice-Green-2.png" alt="Dice 2">
          </div>
          <button id="roll-dice">Roll Dice</button>
        </div>
      </div>
    </div>

    <!-- Menu overlay -->
    <div id="menu" class="menu hidden">
      <button id="return-to-game">Return to Game</button>
      <button id="view-scores-ingame">View Scores</button>
    </div>
  </div>
  <script type="module" src="js/index.js"></script>
</body>
</html>
