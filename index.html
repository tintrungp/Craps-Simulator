<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craps Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="start-screen">
    <h1>Welcome to Craps Simulator</h1>
    <div class="start-buttons">
      <button id="start-game">Start Game</button>
      <button id="view-scores">View Scores</button>
    </div>
  </div>

  <div id="game-screen" style="display: none;">
    <button id="menuButton" aria-expanded="false">Menu</button>
    <div id="menu" class="menu hidden">
      <button id="return-to-game">Return to Game</button>
      <button id="view-scores-ingame">View Scores</button>
    </div>
    
    <div id="craps-table">
      <!-- Add craps table UI here -->
      <button id="roll-dice">Roll Dice</button>
      <div id="dice-result"></div>
    </div>
  </div>
  <script type="module" src="renderer.js"></script>
</body>
</html>
