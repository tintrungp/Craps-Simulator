<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craps Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="start-screen">
    <h1>Welcome to Craps Simulator</h1>
    <div class="start-buttons">
      <button id="start-game">Start Game</button>
      <button id="view-scores">View Scores</button>
    </div>
  </div>

  <div id="game-screen" style="display: none;">
    <div class="game-container">
      
      <!-- Main Game Area (Left Column) -->
      <div class="main-game-area">
        
        <!-- Craps Table -->
        <div class="craps-table">
          
          <!-- Place Bet Numbers (Top Row) -->
          <div class="place-numbers">
            <div class="bet-area place-bet" data-bet-type="place" data-bet-value="4">
              <span class="bet-label">4</span>
              <div class="payout-info">9:5</div>
              <div class="chip-stack" id="place-4-chips"></div>
            </div>
            <div class="bet-area place-bet" data-bet-type="place" data-bet-value="5">
              <span class="bet-label">5</span>
              <div class="payout-info">7:5</div>
              <div class="chip-stack" id="place-5-chips"></div>
            </div>
            <div class="bet-area place-bet" data-bet-type="place" data-bet-value="6">
              <span class="bet-label">6</span>
              <div class="payout-info">7:6</div>
              <div class="chip-stack" id="place-6-chips"></div>
            </div>
            <div class="bet-area place-bet" data-bet-type="place" data-bet-value="8">
              <span class="bet-label">8</span>
              <div class="payout-info">7:6</div>
              <div class="chip-stack" id="place-8-chips"></div>
            </div>
            <div class="bet-area place-bet" data-bet-type="place" data-bet-value="9">
              <span class="bet-label">9</span>
              <div class="payout-info">7:5</div>
              <div class="chip-stack" id="place-9-chips"></div>
            </div>
            <div class="bet-area place-bet" data-bet-type="place" data-bet-value="10">
              <span class="bet-label">10</span>
              <div class="payout-info">9:5</div>
              <div class="chip-stack" id="place-10-chips"></div>
            </div>
          </div>

          <!-- Don't Come Bar -->
          <div class="dont-come-section">
            <div class="bet-area dont-come" data-bet-type="dont-come">
              <span class="bet-label">DON'T COME BAR</span>
              <div class="chip-stack" id="dont-come-chips"></div>
            </div>
          </div>

          <!-- Field Bet -->
          <div class="field-section">
            <div class="bet-area field-bet" data-bet-type="field">
              <div class="field-header">
                <span class="bet-label">FIELD</span>
              </div>
              <div class="field-numbers">
                <span class="field-number special">2</span>
                <span class="field-number">3</span>
                <span class="field-number">4</span>
                <span class="field-number">9</span>
                <span class="field-number">10</span>
                <span class="field-number">11</span>
                <span class="field-number special">12</span>
              </div>
              <div class="field-footer">
                <div class="field-info">2,12 PAY 2:1</div>
              </div>
              <div class="chip-stack" id="field-chips"></div>
            </div>
          </div>

          <!-- Pass Line -->
          <div class="pass-line-section">
            <div class="bet-area pass-line" data-bet-type="pass-line">
              <span class="bet-label">PASS LINE</span>
              <div class="chip-stack" id="pass-line-chips"></div>
            </div>
            <div class="bet-area odds-bet" data-bet-type="odds" data-linked-to="pass-line">
              <span class="bet-label">ODDS</span>
              <div class="chip-stack" id="odds-chips"></div>
            </div>
          </div>

          <!-- Don't Pass Bar -->
          <div class="dont-pass-section">
            <div class="bet-area dont-pass" data-bet-type="dont-pass">
              <span class="bet-label">DON'T PASS BAR</span>
              <div class="chip-stack" id="dont-pass-chips"></div>
            </div>
          </div>

        </div>

        <!-- Chip Selection Controls -->
        <div class="chip-controls">
          <div class="chip-selection">
            <span class="chip-label">SELECT CHIP:</span>
            <div class="chips-row">
              <button class="chip-button chip-1" id="chip-1" aria-label="1 dollar chip"></button>
              <button class="chip-button chip-3" id="chip-3" aria-label="3 dollar chip"></button>
              <button class="chip-button chip-5" id="chip-5" aria-label="5 dollar chip"></button>
              <button class="chip-button chip-10" id="chip-10" aria-label="10 dollar chip"></button>
              <button class="chip-button chip-25" id="chip-25" aria-label="25 dollar chip"></button>
            </div>
          </div>
        </div>

      </div>

      <!-- Right Sidebar -->
      <div class="right-sidebar">
        
        <!-- Menu Buttons -->
        <div class="menu-buttons">
          <button id="menuButton" aria-expanded="false">Menu</button>
          <button id="cashoutButton">Cash Out</button>
        </div>

        <!-- Game Status -->
        <div class="game-status">
          <div class="status-display">
            <div class="balance-section">
              <span class="status-label">BALANCE</span>
              <span id="balance-display" class="balance-amount">$1000</span>
            </div>
            <div class="game-state-section">
              <span class="status-label">GAME STATE</span>
              <span id="game-state-display" class="game-state">COME OUT</span>
            </div>
            <div class="point-section">
              <span class="status-label">POINT</span>
              <span id="point-display" class="point-value">NONE</span>
            </div>
          </div>
        </div>

        <!-- Dice Area -->
        <div class="dice-area">
          <div class="dice-display">
            <img id="dice1" src="assets/Dice-Green-1.png" alt="Dice 1">
            <img id="dice2" src="assets/Dice-Green-2.png" alt="Dice 2">
          </div>
          <button id="roll-dice" class="roll-button">ROLL DICE</button>
        </div>

      </div>

    </div>

    <!-- Menu overlay -->
    <div id="menu" class="menu hidden">
      <button id="return-to-game">Return to Game</button>
      <button id="view-scores-ingame">View Scores</button>
    </div>
  </div>
  <script type="module" src="src/index.js"></script>
</body>
</html>
